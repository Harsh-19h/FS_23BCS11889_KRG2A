<!DOCTYPE html>
<html>
<head>
    <title>Submit Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: .3s;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            background: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Create Post</h2>

    <form id="postForm">
        <label>Title:</label>
        <input type="text" id="title" required>

        <label>Body:</label>
        <textarea id="body" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>
</div>


<script>
document.getElementById("postForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const body = document.getElementById("body").value;

    const response = await fetch("/api/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, body })
    });

    if (response.ok) {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerText = "Data submitted successfully!";
    } else {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = "Error submitting data.";
    }
});
</script>

</body>
</html>
